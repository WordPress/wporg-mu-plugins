name: Build and push to build branch.

on:
    push:
        # `try/build-branch` only here for testing, can remove once PR is merged.
        branches: [trunk, try/build-branch]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Install NodeJS
              uses: actions/setup-node@5b52f097d36d4b0b2f94ed6de710023fbb8b2236 # v3.1.0
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'

            - name: Install all dependencies
              run: |
                  composer install
                  npm install

            - name: Build
              run: npm run build

            - name: Ignore .gitignore
              run: |
                  git add mu-plugins/blocks/global-header-footer/build/* --force

            - name: Commit and push
              # Using a specific hash here instead of a tagged version, for risk mitigation, since this action modifies our repo.
              uses: actions-js/push@a52398fac807b0c1e5f1492c969b477c8560a0ba # 1.3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: build
                  force: true
                  message: 'Build: ${{ github.sha }}'
